<div class="container">
  <div class="row">
    <table class="table table-hover" *ngIf='players'>
      <thead>
        <tr class="thead_font">
          <th scope="col">Prénom</th>
          <th scope="col">Nom</th>
          <th scope="col">Date</th>
          <th scope="col">Email</th>
          <th scope="col">Gestion</th>
        </tr>
      </thead>
      <tbody>
        <tr class="table-light" *ngFor='let player of players'>
          <td scope="row">{{player.firstName}}</td>
          <td>{{player.lastName}}</td>
          <td>{{player.subscriptionDate | date:'dd/MM/yyyy'}}</td>
          <td>{{player.mail}}</td>
          <td><button type="button" class="btn btn-info">Mettre à jour</button><button type="button"
              class="btn btn-danger" (click)="deletePlayer(player.id)">Supprimer</button></td>
        </tr>
      </tbody>
    </table>
    <button type="button" class="btn btn-success addButton" (click)=open(modal)>Ajouter un joueur</button>
  </div>
</div>



<ng-template #modal>
  <div class="modal-header">
    <h4 class="modal-title">Ajouter un joueur</h4>
    <button type="button" class="close" aria-label="Close" (click)="close(modal)">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">

    <form [formGroup]="createPlayerForm" (ngSubmit)="createPlayer()">
      <div class="form-group">
        <label for="firstName">Prénom :</label>
        <input type="text" class="form-control" id="firstName" [formControl]="firstName">
      </div>
      <div class="form-group">
        <label for="lastName">Nom :</label>
        <input type="text" class="form-control" id="lastName" [formControl]="lastName">
      </div>
      <div class="form-group">
        <label for="mail">Email:</label>
        <input type="email" class="form-control" id="mail" [formControl]="mail">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="close(modal)">Close</button>
  </div>
</ng-template>
